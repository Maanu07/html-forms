<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
    <style>
      input:invalid {
        border: 2px solid red;
      }

      input:valid {
        border: 2px solid green;
      }

      :is(header, main, footer) button {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to html form</h1>
    </header>
    <main>
      <form
        action="results.html"
        method="GET"
        enctype="multipart/form-data"
        autocomplete="on"
      >
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="username"
            required
            minlength="3"
            maxlength="30"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="useremail" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="1" max="100" step="2" />
        </div>
        <div>
          <label for="date">DOB</label>
          <input type="date" name="date" id="date" min="2001-05-01" />
        </div>
        <div>
          Favourite Food
          <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana" />
          </div>
          <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple" />
          </div>
        </div>
        <div>
          Gender
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </div>
        </div>
        <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor">
            <option value="green">Green</option>
            <option value="red">Red</option>
          </select>
        </div>
        <div>
          <label for="file">File</label>
          <input type="file" name="file" id="file" />
        </div>
        <div>
          <label
            >Password
            <input type="password" name="password" placeholder="password" />
          </label>
        </div>
        <div>
          <label
            >Country
            <input name="country" value="India" />
          </label>
        </div>
        <div>
          <textarea
            placeholder="describe yourself"
            name="bio"
            id="bio"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <button type="submit">Submit 1</button>
        <button type="button">Submit 2</button>
      </form>
    </main>
    <footer>
      <h3>This is a footer</h3>
    </footer>
  </body>
</html>
